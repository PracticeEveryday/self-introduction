    <script>

      function 주간야간토글 (self) {
        let target = document.querySelector('body');
        let as = document.querySelectorAll('a');

        // 만약 this.value가 dark라면
        if (self.value==='DARK_MODE') {
          for (i = 0 ; i < as.length ; i += 1) {
            as[i].style.color = '#CFD4D8';
            as[i].style.fontWeight = 'bold';
          }
          target.style.backgroundColor= 'rgb(0,0,0,0.89)'; 
          target.style.color = '#CFD4D8';
          self.value = 'HOME_MODE'
          // self.value를 day로 변경
  
        } else if(self.value==='DAY_MODE') {
          for (i = 0 ; i < as.length ; i += 1) {
            as[i].style.color = 'black';
            as[i].style.fontWeight = 'bold';
          }
          // 아니라면
          target.style.backgroundColor= 'white'; 
          target.style.color = 'black';
          self.value = 'DARK_MODE';
          // self.value를 dark로 변경
        } else {
          for (i = 0 ; i < as.length ; i += 1) {
            as[i].style.color = 'black';
            as[i].style.fontWeight = 'bold';
          }
          target.style.backgroundColor= '#B3FDD6'; 
          target.style.color = 'black';
          self.value = 'DAY_MODE';
        }
      }
    </script>
